<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索导航 - 后台管理</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container admin-container">
        <div class="admin-header">
            <h1>搜索导航后台管理</h1>
            <div class="admin-nav">
                <a href="index.html" class="active">搜索引擎管理</a>
                <a href="#" class="logout">退出 (<span id="admin-username">admin</span>)</a>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="engines-header">
                <h2>搜索引擎管理</h2>
                <button id="add-engine" class="add-button"><i class="fas fa-plus"></i> 添加搜索引擎</button>
            </div>
            
            <table class="engines-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>标识符</th>
                        <th>搜索URL</th>
                        <th>参数名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="engines-table-body">
                    <!-- 搜索引擎列表将在这里动态生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>© 2023 搜索导航 | <a href="../index.html">返回首页</a></p>
    </footer>

    <script src="./admin.js"></script>
</body>
</html>
