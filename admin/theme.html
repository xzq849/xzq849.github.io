<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索导航 - 主题设置</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container admin-container">
        <div class="admin-header">
            <h1>搜索导航后台管理</h1>
            <div class="admin-nav">
                <a href="index.html">搜索引擎管理</a>
                <a href="theme.html" class="active">主题设置</a>
                <a href="#" class="logout">退出 (<span id="admin-username">admin</span>)</a>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="theme-header">
                <h2>主题设置</h2>
                <div class="theme-actions">
                    <button id="preview-theme" class="preview-button"><i class="fas fa-eye"></i> 预览</button>
                    <button id="save-theme" class="save-button"><i class="fas fa-save"></i> 保存</button>
                    <button id="reset-theme" class="reset-button"><i class="fas fa-undo"></i> 重置</button>
                </div>
            </div>
            
            <div id="theme-message" class="message"></div>
            
            <div class="theme-settings">
                <div class="theme-section">
                    <h3>颜色设置</h3>
                    <div class="color-settings">
                        <div class="color-option">
                            <label for="primary-color">主色调</label>
                            <input type="color" id="primary-color" value="#4285f4">
                            <span class="color-value">#4285f4</span>
                        </div>
                        <div class="color-option">
                            <label for="secondary-color">次要色调</label>
                            <input type="color" id="secondary-color" value="#34a853">
                            <span class="color-value">#34a853</span>
                        </div>
                        <div class="color-option">
                            <label for="accent-color">强调色调</label>
                            <input type="color" id="accent-color" value="#ea4335">
                            <span class="color-value">#ea4335</span>
                        </div>
                    </div>
                </div>
                
                <div class="theme-section">
                    <h3>壁纸设置</h3>
                    <div class="wallpaper-settings">
                        <div class="wallpaper-grid">
                            <div class="wallpaper-option" data-type="gradient" data-value="default">
                                <div class="wallpaper-preview" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);"></div>
                                <span>默认渐变</span>
                            </div>
                            <div class="wallpaper-option" data-type="gradient" data-value="sunset">
                                <div class="wallpaper-preview" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);"></div>
                                <span>日落渐变</span>
                            </div>
                            <div class="wallpaper-option" data-type="gradient" data-value="ocean">
                                <div class="wallpaper-preview" style="background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);"></div>
                                <span>海洋渐变</span>
                            </div>
                            <div class="wallpaper-option" data-type="gradient" data-value="forest">
                                <div class="wallpaper-preview" style="background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);"></div>
                                <span>森林渐变</span>
                            </div>
                            <div class="wallpaper-option" data-type="solid" data-value="#f8f9fa">
                                <div class="wallpaper-preview" style="background-color: #f8f9fa;"></div>
                                <span>浅灰色</span>
                            </div>
                            <div class="wallpaper-option" data-type="solid" data-value="#ffffff">
                                <div class="wallpaper-preview" style="background-color: #ffffff;"></div>
                                <span>纯白色</span>
                            </div>
                            <div class="wallpaper-option" data-type="custom" data-value="custom">
                                <div class="wallpaper-preview">
                                    <i class="fas fa-plus"></i>
                                    <span>自定义壁纸</span>
                                </div>
                                <span>上传图片</span>
                            </div>
                        </div>
                        
                        <div class="upload-section">
                            <button id="upload-wallpaper-btn" class="upload-button">
                                <i class="fas fa-upload"></i> 上传壁纸
                            </button>
                            <input type="file" id="wallpaper-upload" accept="image/*" style="display: none;">
                            <p class="upload-note">支持 JPG、PNG 格式，建议尺寸 1920×1080 或更高</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 搜索导航 | <a href="../index.html">返回首页</a></p>
    </footer>

    <script src="./admin.js"></script>
</body>
</html>
