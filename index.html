<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta 名字="viewport" content="width=device-width, initial-scale=1.0">
    <标题>个人搜索导航</标题>
    <style>
        内容 {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-box {
            margin-bottom: 15px;
            text-align: left;
        }
        .search-box input[请键入="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-box input[请键入="submit"] {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .search-box input[请键入="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<内容>
    <div class="search-container">
        <h1>个人搜索导航</h1>
        
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input 请键入="text" 名字="q" placeholder="在 Google 搜索...">
                <input 请键入="submit" value="搜索">
            </form>
        </div>

        <div class="search-box">
            <form action="https://www.baidu.com/s" method="get" target="_blank">
                <input 请键入="text" 名字="wd" placeholder="在 Baidu 搜索...">
                <input 请键入="submit" value="搜索">
            </form>
        </div>

        <div class="search-box">
            <form action="https://www.bing.com/search" method="get" target="_blank">
                <input 请键入="text" 名字="q" placeholder="在 Bing 搜索...">
                <input 请键入="submit" value="搜索">
            </form>
        </div>

        <!-- 添加更多搜索引擎的搜索框 -->
        <!-- <div class="search-box">
            <form action="搜索引擎URL" method="get" target="_blank">
                <input type="text" name="搜索字段名称" placeholder="搜索引擎名称 搜索...">
                <input type="submit" value="搜索">
            </form>
        </div> -->
        
    </div>
</内容>
</html>
