<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>搜索导航</h1>
        <div id="time-display"></div>
        
        <div class="search-container">
            <div class="search-engines">
                <button class="search-engine active" data-engine="google">Google</button>
                <button class="search-engine" data-engine="baidu">百度</button>
                <button class="search-engine" data-engine="bing">Bing</button>
                <button class="search-engine" data-engine="github">GitHub</button>
                <button class="search-engine" data-engine="bilibili">哔哩哔哩</button>
                <button class="search-engine" data-engine="yandex">Yandex</button>
            </div>
            
            <div class="search-box">
                <form id="search-form" action="https://www.google.com/search" method="get">
                    <input type="text" id="search-input" name="q" placeholder="输入搜索关键词..." autocomplete="off">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="engine-info">
            <div class="engine-logo" id="engine-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <p id="engine-description">Google 是全球最大的搜索引擎，提供网页、图片、视频等多种搜索服务。</p>
        </div>
    </div>

    <footer>
        <p>© 2025 搜索导航 | <a href="https://github.com/xzq849" target="_blank">GitHub</a> | <a href="./admin/login.html">后台管理</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
