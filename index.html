<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人浏览器搜索导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>搜索导航</h1>
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Google 搜索">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="search-box">
            <form action="https://www.baidu.com/s" method="get" target="_blank">
                <input type="text" name="wd" placeholder="Baidu 搜索">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="search-box">
            <form action="https://www.bing.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Bing 搜索">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.baidu.com" target="_blank">Baidu</a>
            <a href="https://www.bing.com" target="_blank">Bing</a>
            <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        </div>
    </div>
</body>
</html>
