<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人搜索导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-box {
            margin-bottom: 15px;
            text-align: center;
        }
        .search-box input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-box select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
        }
        .search-box input[type="submit"] {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .search-box input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="search-container">
    <h1>个人搜索导航</h1>

    <div class="search-box">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Google 搜索...">
            <input type="submit" value="Google 搜索">
        </form>
    </div>

    <div class="search-box">
        <form action="https://www.baidu.com/s" method="get" target="_blank">
            <input type="text" name="wd" placeholder="Baidu 搜索...">
            <input type="submit" value="Baidu 搜索">
        </form>
    </div>

    <div class="search-box">
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Bing 搜索...">
            <input type="submit" value="Bing 搜索">
        </form>
    </div>

    <!-- 添加更多搜索引擎的搜索框 -->

        <form action="搜索引擎URL" method="get" target="_blank">

            <input type="submit" value="搜索引擎名称 搜索">
        </form>
    </div> -->

</div>
</body>
</html>
