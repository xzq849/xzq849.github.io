<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多搜索引擎搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-form input[type="text"] {
            width: calc(100% - 180px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-form input[type="submit"] {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="search-container">
    <h1>多搜索引擎搜索</h1>

    <div class="search-form">
        <select id="search-engine" name="search-engine">
            <option value="https://www.baidu.com/s">Baidu</option>
            <option value="https://www.google.com/search">Google</option>
            <option value="https://www.bing.com/search">Bing</option>
            <option value="https://github.com/search">GitHub</option>
            <option value="https://search.bilibili.com/all">BiliBili</option>
            <option value="https://duckduckgo.com/">DuckDuckGo</option>
            <option value="https://search.yahoo.com/search">Yahoo</option>
            <option value="https://www.mite.ai/search">秘塔AI</option>
        </select>
        <input type="text" id="search-input" name="q" placeholder="请输入搜索词...">
        <input type="submit" value="搜索" onclick="search()">
    </div>
</div>

<script>
    function search() {
        var searchEngine = document.getElementById("search-engine").value;
        var searchTerm = document.getElementById("search-input").value.trim();

        if (searchTerm !== "") {
            var searchUrl = searchEngine + "?q=" + encodeURIComponent(searchTerm);
            window.open(searchUrl, "_blank");
        }
    }
</script>
</body>
</html>
